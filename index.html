<html>
	<head>
	  	<style>
			* {
				margin: 0;
			}
		</style>
		<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
		<script>
			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyDqEzyD2efs_DOhLZZiOquT4uglQE3h2JA",
				authDomain: "onlinegame-7c1a9.firebaseapp.com",
				databaseURL: "https://onlinegame-7c1a9.firebaseio.com",
				projectId: "onlinegame-7c1a9",
				storageBucket: "",
				messagingSenderId: "1049193125210"
			};
			firebase.initializeApp(config);
		</script>
		<script>
			var dimension = [document.documentElement.clientWidth, document.documentElement.clientHeight];
			var clicked = false;
			var mouse = [];
			var click = [];
			function events() {
				document.addEventListener("mousemove", function(e){
					mouse = [e.pageX, e.pageY];
				});
				
				document.addEventListener("mousedown", function(e){
					click = [e.pageX, e.pageY];
					clicked = true;
				});
				
				document.addEventListener("mouseup", function(){
					clicked = false;
				});
			}
			function clear() {
				var canvas = document.getElementById("game");
        			var ctx = canvas.getContext("2d");
				ctx.clearRect(0, 0, dimension[0], dimension[1]);
			}
      			function load() {
				var canvas = document.getElementById("game");
        			var ctx = canvas.getContext("2d");
				canvas.width = dimension[0];
				canvas.height = dimension[1];
				setInterval(function() { loop(); }, 100);
				
				events();
			}
			function loop() {
				var canvas = document.getElementById("game");
        			var ctx = canvas.getContext("2d");
				ctx.fillStyle = "lightblue";
				ctx.fillRect(0,0,dimension[0],dimension[1]);
				
				if(clicked == true) {
					ctx.fillStyle = "gray";
					ctx.fillRect(click[0],click[1],20,20);
				}
				clear();
			}
		</script>
	</head>
	<body onload="load();">
		<canvas id="game"></canvas>
	</body>
</html>

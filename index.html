<html>
	<head>
	  	<style>
			* {
				margin: 0;
				padding: 0;
			}
			#game {
				position: absolute;
				width: 100%;
				height: 100%;
			}
		</style>
		<script>
      			function load() {
				var canvas = document.getElementById("game");
        			var ctx = canvas.getContext("2d");
				ctx.fillStyle = "red";
				ctx.fillRect(0,0,150,75);
			}
		</script>
	</head>
	<body onload="load();">
		<canvas id="game"></canvas>
	</body>
</html>
